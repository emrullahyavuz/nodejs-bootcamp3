<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Başarılı | E-Ticaret</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .order-number {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">E-Ticaret</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products">Ürünler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container success-container">
        <div class="success-card">
            <i class="fas fa-check-circle success-icon"></i>
            <h1 class="success-message">Ödeme Başarılı!</h1>
            <p class="text-muted">Siparişiniz başarıyla oluşturuldu.</p>
            
            <div class="order-number">
                Sipariş No: <span id="orderNumber"></span>
            </div>
            
            <p class="text-muted mb-4">
                Siparişinizle ilgili detayları e-posta adresinize gönderdik.
            </p>
            
            <div class="d-flex gap-3 justify-content-center">
                <a href="/products" class="btn btn-primary">
                    <i class="fas fa-shopping-bag me-2"></i>
                    Alışverişe Devam Et
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // URL'den sipariş numarasını al
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            
            if (sessionId) {
                document.getElementById('orderNumber').textContent = sessionId;
            }
        });
    </script>
</body>
</html>

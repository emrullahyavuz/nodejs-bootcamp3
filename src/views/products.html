<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ürünler | E-Ticaret</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Stripe yapılandırması
        const stripe = Stripe('pk_test_51R5YJwFsaOl0lnLtam7PHqcNRtDawBJGSb4W7ToyZVy9cedupIKxswvNCvOdNh7qJ7NmmMXCUqOlfdl0X9xR6qtc00P3ExRbbn'); // Kendi Stripe public key'inizi buraya ekleyin
    </script>
    <style>
      .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        height: 100%;
      }
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .product-image {
        height: 200px;
        object-fit: cover;
      }
      .loading-spinner {
        display: none;
        justify-content: center;
        align-items: center;
        height: 100px;
      }
      .filters {
        background-color: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">E-Ticaret</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Ana Sayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/products">Ürünler</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row">
        <!-- Filtreler -->
        <div class="col-lg-3 mb-4">
          <div class="filters">
            <h4 class="mb-3">Filtreler</h4>
            <div class="mb-3">
              <label for="searchInput" class="form-label">Ürün Ara</label>
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Ürün adı..."
              />
            </div>
            <div class="mb-3">
              <label for="categorySelect" class="form-label">Kategori</label>
              <select class="form-select" id="categorySelect">
                <option value="">Tümü</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Fiyat Aralığı</label>
              <div class="d-flex gap-2">
                <input
                  type="number"
                  class="form-control"
                  id="minPrice"
                  placeholder="Min"
                />
                <input
                  type="number"
                  class="form-control"
                  id="maxPrice"
                  placeholder="Max"
                />
              </div>
            </div>
            <button class="btn btn-primary w-100" onclick="applyFilters()">
              Filtrele
            </button>
          </div>
        </div>

        <!-- Ürünler -->
        <div class="col-lg-9">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Ürünler</h2>
            <div class="d-flex gap-2">
              <select
                class="form-select"
                id="sortSelect"
                onchange="applyFilters()"
              >
                <option value="-createdAt">En Yeniler</option>
                <option value="price">Fiyat (Düşükten Yükseğe)</option>
                <option value="-price">Fiyat (Yüksekten Düşüğe)</option>
                <option value="name">İsim (A-Z)</option>
                <option value="-name">İsim (Z-A)</option>
              </select>
            </div>
          </div>

          <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Yükleniyor...</span>
            </div>
          </div>

          <div class="row g-4" id="productsContainer">
            <!-- Ürünler buraya dinamik olarak eklenecek -->
          </div>

          <!-- Sayfalama -->
          <nav class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Sayfalama butonları buraya dinamik olarak eklenecek -->
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let currentPage = 1;
      const limit = 12;

      // Sayfa yüklendiğinde
      document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.get('success') === 'true') {
          showMessage('Ödeme başarıyla tamamlandı!', 'success');
        } else if (urlParams.get('canceled') === 'true') {
          showMessage('Ödeme iptal edildi.', 'warning');
        }

        loadProducts();
        loadCategories();
      });

      // Ürünleri yükle
      async function loadProducts() {
        showLoading(true);
        try {
          const searchParams = new URLSearchParams();

          // Sayfalama parametreleri
          searchParams.append('page', currentPage);
          searchParams.append('limit', limit);

          // Sıralama
          const sortValue = document.getElementById('sortSelect').value;
          if (sortValue) {
            searchParams.append('sort', sortValue);
          }

          // Arama
          const searchValue = document.getElementById('searchInput').value;
          if (searchValue) {
            searchParams.append('search', searchValue);
          }

          // Kategori - sadece seçili ise ekle
          const categoryValue = document.getElementById('categorySelect').value;
          if (categoryValue) {
            searchParams.append('category', categoryValue);
          }

          // Fiyat aralığı - sadece değer girilmişse ekle
          const minPrice = document.getElementById('minPrice').value;
          const maxPrice = document.getElementById('maxPrice').value;
          if (minPrice) {
            searchParams.append('minPrice', minPrice);
          }
          if (maxPrice) {
            searchParams.append('maxPrice', maxPrice);
          }

          const response = await fetch(`/api/products?${searchParams}`);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data.success === false) {
            throw new Error(data.message || 'Bir hata oluştu');
          }

          renderProducts(data.data);
          renderPagination(data.pagination);
        } catch (error) {
          console.error('Ürünler yüklenirken hata:', error);
          showError('Ürünler yüklenirken bir hata oluştu: ' + error.message);
        } finally {
          showLoading(false);
        }
      }

      // Ürün satın alma fonksiyonu
      async function buyProduct(productId) {
        try {
          const response = await fetch(
            '/api/payments/create-checkout-session',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ productId }),
            }
          );

          if (!response.ok) {
            throw new Error('Ödeme başlatılırken bir hata oluştu');
          }

          const session = await response.json();

          if (session.success) {
            // Stripe Checkout sayfasına yönlendir
            window.location.href = session.url;
          } else {
            throw new Error(
              session.message || 'Ödeme başlatılırken bir hata oluştu'
            );
          }
        } catch (error) {
          console.error('Ödeme hatası:', error);
          showError(
            'Ödeme işlemi başlatılırken bir hata oluştu: ' + error.message
          );
        }
      }

      // Ürünleri görüntüle
      function renderProducts(products) {
        const container = document.getElementById('productsContainer');
        container.innerHTML = '';

        products.forEach((product) => {
          const card = document.createElement('div');
          card.className = 'col-md-6 col-lg-4';
          card.innerHTML = `
                    <div class="card product-card">
                        <img src="${
                          product.image || 'https://via.placeholder.com/300'
                        }" 
                             class="card-img-top product-image" 
                             alt="${product.name}">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text text-muted">${product.description.substring(
                              0,
                              100
                            )}...</p>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center">
                                    <span class="h5 mb-0">${product.price.toLocaleString(
                                      'tr-TR',
                                      {
                                        style: 'currency',
                                        currency: 'TRY',
                                      }
                                    )}</span>
                                    <button class="btn btn-success" onclick="buyProduct('${
                                      product._id
                                    }')">
                                        <i class="fas fa-shopping-bag"></i> Satın Al
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
          container.appendChild(card);
        });
      }

      // Sayfalama
      function renderPagination(pagination) {
        const paginationElement = document.getElementById('pagination');
        paginationElement.innerHTML = '';

        // Önceki sayfa butonu
        if (pagination.hasPrevPage) {
          paginationElement.innerHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${pagination.prevPage})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;
        }

        // Sayfa numaraları
        for (let i = 1; i <= pagination.totalPages; i++) {
          paginationElement.innerHTML += `
                    <li class="page-item ${
                      i === pagination.page ? 'active' : ''
                    }">
                        <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                    </li>
                `;
        }

        // Sonraki sayfa butonu
        if (pagination.hasNextPage) {
          paginationElement.innerHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${pagination.nextPage})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;
        }
      }

      // Sayfa değiştirme
      function changePage(page) {
        currentPage = page;
        loadProducts();
      }

      // Filtreleri uygula
      function applyFilters() {
        currentPage = 1;
        loadProducts();
      }

      // Yükleniyor göstergesi
      function showLoading(show) {
        const spinner = document.querySelector('.loading-spinner');
        const container = document.getElementById('productsContainer');

        spinner.style.display = show ? 'flex' : 'none';
        container.style.opacity = show ? '0.5' : '1';
      }

      // Hata mesajı göster
      function showError(message) {
        const container = document.getElementById('productsContainer');
        container.innerHTML = `
                <div class="col-12 text-center">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        ${message}
                    </div>
                </div>
            `;
      }

      // Arama için debounce fonksiyonu
      let searchTimeout;
      document.getElementById('searchInput').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          applyFilters();
        }, 500);
      });

      // Kategorileri yükle
      async function loadCategories() {
        try {
          const response = await fetch('/api/categories');

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          if (data.success === false) {
            throw new Error(
              data.message || 'Kategoriler yüklenirken bir hata oluştu'
            );
          }

          const categorySelect = document.getElementById('categorySelect');
          categorySelect.innerHTML = '<option value="">Tümü</option>';

          data.data.forEach((category) => {
            const option = document.createElement('option');
            option.value = category._id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });
        } catch (error) {
          console.error('Kategoriler yüklenirken hata:', error);
          const categorySelect = document.getElementById('categorySelect');
          categorySelect.innerHTML =
            '<option value="">Kategoriler yüklenemedi</option>';
          categorySelect.disabled = true;
        }
      }
    </script>
</body>
</html>
